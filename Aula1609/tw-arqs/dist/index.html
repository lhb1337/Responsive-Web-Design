<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tailwind</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="max-w-7xl min-h-dvh w-[95% mx-auto p-8 font-quicksand">
        <h1 class="text-5xl text-center mb-6 animate-title">Oiii, posso ser <span class="text-gray-900 font-extrabold">seu novo gatinho?</span></h1>

        <main class="w-full flex flex-wrap justify-center gap-4">
            <!-- 1 card -->
             <section class="flex flex-col border-2 rounded-sm w-[95%] group animate-card">
                <img src="./images/jade.jpg" class="w-[95%] m-2" alt="Oi sou a jade">
                <h4 class="p-4 text-3xl font-medium text-gray-900 group-hover:text-4xl duration-500">Jade</h4>
                <p class="px-4 mb-2">Oi, eu sou a Jade, sou linda e peludinha, pareco uma bolinha, mas sou antisocial!!! Não gosto de carinho por muito tempo, se eu miar e você continuar vou te morder.</p>
                <div class="grid grid-cols-2 text-lg p-4">
                    <div class="justify-self-start">
                        <i class="fa-solid fa-calendar text-gray-600"></i>
                        <span class="font-bold">10 anos</span>
                    </div>
                    <div class="justify-self-end">
                        <span class="font-bold">Rajada</span>
                        <i class="fa solid fa-cat text-gray-600"></i>
                    </div>
                    <div class="justify-self-start">
                        <i class="fa-solid fa-venus text-gray-600"></i>
                        <span class="font-bold">Menina</span>
                    </div>
                    <div class="justify-self-end">
                        <span class="font-bold">7kg</span>
                        <i class="fa solid fa-weight text-gray-600"></i>
                    </div>
                </div>
                <a href="" class="block p-3 my-4 mx-auto bg-gray-950 text-white text-center text-2xl w-[95%] rounded-sm group-hover:bg-blue-500 group-hover:font-bold group-hover:animate-pulse duration-500">Quero adotar</a>
             </section>
            <!-- fim 1 card -->

        </main>
    </section>
</body>
</html>
